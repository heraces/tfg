<!DOCTYPE html>
<html lang="en">
    <head>
        <title>The story Lab</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <div class="basicDiv"><!-- title -->
            <h1 id="title">The Story lab</h1> 
        </div>

        <div class="basicDiv">
            <div id = parameters><!-- parameters-->
                <div class="basicDiv">
                    <h2> Style</h2>
                    <select id="model" >
                        <option value="Informal">Informal</option>
                        <option value="Shakesperean">Shakesperean</option>
                        <option value="Mix">Mix</option>
                    </select>
                </div>

                <div class="basicDiv">
                    <h2> Duration</h2>
                    <select id="duration" >
                        <option value="15">One Liner</option>
                        <option value="50">Short</option>
                        <option value="150">Medium</option>
                        <option value="200">Long</option>
                    </select>
                </div>
            </div> 
                <!--start button-->
                <button button class= "basicButton" id= "StartButton" onclick="generate()">Start</button>
        </div>
    
        <div class="basicDiv"><!--output text field-->
            <h3 class="bordered" id = "outputText">.</h3>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js" type="text/javascript"> </script>
        <script src="js/code.js"></script>
    </body>
</html>
